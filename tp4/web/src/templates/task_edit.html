{% extends 'layout.html' %}
{% block title %}Modifier la tâche '{{task.id}}'{% endblock %}
{% block main %}
<form method="POST" action="{{url_for('task_update', task_id=task.id)}}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <h1>Tâche {{task.id}}</h1>
    <fieldset>
        <legend>Modification</legend>
        <label>Description : <input type="text" size="50" name="description" value="{{task.description}}"> </label><br>

        <button type="submit">Envoyer</button>
        <button type="button" onclick="window.location.href='{{url_for('home')}}'">Annuler</button>
    </fieldset>
</form>
{% endblock %}
