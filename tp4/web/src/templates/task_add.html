{% extends 'layout.html' %}
{% block title %}Ajout d'une tâche{% endblock %}
{% block main %}
<!-- <form method="POST" action="https://delnondy.alwaysdata.net/devweb/param"> -->
<form method="POST" action="{{url_for('task_add')}}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <h1>Ajout d'une tâche</h1>
    <fieldset>
        <legend>Ajout</legend>
        <label>Description : <input type="text" size="50" name="description"> </label><br>
        <button type="submit">Envoyer</button>
        <button type="button" onclick="window.location.href='{{url_for('home')}}'">Annuler</button>
    </fieldset>
</form>
{% endblock %}
